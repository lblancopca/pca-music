<ion-split-pane contentId="main-content">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <!-- icono-->
         <ion-menu-toggle slot="end"><ion-icon name="close-circle-outline"></ion-icon></ion-menu-toggle>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding"> 
      Menu Content 
      <ion-list>
        <ion-item (click)="goToIntro()"><ion-icon name="reader-outline" slot="end"></ion-icon> Ver intro</ion-item>
        <!--Agregar cerrar sesion-->
        <ion-item (click)="goToLogin()"><ion-icon name="log-in-outline" slot="end"></ion-icon> {{ loginState }} </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
