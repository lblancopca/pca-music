<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My MusicApp
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon name="color-palette-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    

  </ion-toolbar>
</ion-header>

<ion-content >


  <swiper-container 
    pagination="true" 
    loop="true" 
    slides-per-view="1"
   [ngClass]="temaActual">

    <swiper-slide *ngFor="let albun of albums">
      <div class="slide-content">
        <h2> {{ albun.name }} </h2>
        <img [src]="albun.image" [alt]="albun.name">
        <p>{{ albun.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
