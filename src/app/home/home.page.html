<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        Cambiar Tema
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >
  <swiper-container 
    pagination="true" 
    loop="true" 
    slides-per-view="1"
   [ngClass]="temaActual">

    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content">
        <h2> {{ genre.title }} </h2>
        <img [src]="genre.image" [alt]="genre.title">
        <p>{{ genre.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>


  <div [style.background-color]="colorActual">
    Hola mundo
  </div>
 
  <ion-button (click)="cambiarColor()">Cambiar tema</ion-button>

  <ion-card class="bg-card-test">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>



  <div>
    <h3>Demo ionic Storage</h3>
    <div [style.background-color]="colorActual">
      <p>Tema actual: {{ colorActual === colorOscuro ? 'Oscuro' : 'Claro' }}</p>
    </div>
  </div>


  
  <ion-button (click)="goToIntro()">Ir a Intro</ion-button>

</ion-content>
